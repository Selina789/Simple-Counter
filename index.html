<!DOCTYPE html>

<html>
  <head>
    <title> App Counter </title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="box">
      <h1> COUNT </h1>
      <h2 id="count-num"> 0 </h2>
      <button class="btn-add" onclick="add()"> ADD </button>
      <button class="btn-decrease" onclick="decrease()"> DECREASE </button>
      <button class="btn-reset" onclick="reset()"> RESET </button>
      <button class="btn-save" onclick="save()"> SAVE  </button>
      
      <div class="container-history">
        <p class="result-css" id="save-result"> HISTORY : </p>
        <button class="remove-btn" onclick="del()"> DEL </button>
      </div>

  
      <script src="index.js"></script>
    </div>
  </body>
</html>
